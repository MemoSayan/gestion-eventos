<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Cabecera con fragmento headfrag -->
<head th:replace="fragments/head :: headfrag('Listado de Eventos')"></head>

<body>

<div th:replace="fragments/head :: navbar"></div>

<!-- Contenedor principal -->
<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Eventos</h1>
    <a class="btn btn-primary" th:href="@{/eventos/nuevo}">
      <i class="bi bi-calendar-plus"></i> Nuevo Evento
    </a>
  </div>

  <!-- Tabla estilizada con Bootstrap -->
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Ciudad</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${eventos}">
      <td th:text="${e.codigoEvento}"></td>
      <td th:text="${e.descripcionEvento}"></td>
      <td th:text="${e.ciudadEvento.descripcionCiudad}"></td>
      <td>
        <a class="btn btn-sm btn-warning me-1"
           th:href="@{/eventos/editar/{id}(id=${e.codigoEvento})}">
          <i class="bi bi-pencil"></i>
        </a>
        <a class="btn btn-sm btn-danger"
           th:href="@{/eventos/eliminar/{id}(id=${e.codigoEvento})}"
           onclick="return confirm('¿Eliminar este evento?')">
          <i class="bi bi-trash"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<footer class="text-center py-3">
  <small>© 2025 Guillermo</small>
</footer>


<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}" rel="stylesheet"/>
</body>
</html>
