<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headfrag('Listado de Personas')}"></head>
<body>

<div th:replace="~{fragments/head :: navbar}"></div>

<!-- Contenedor principal -->
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Personas</h1>
    <a class="btn btn-primary" th:href="@{/personas/nuevo}">
      <i class="bi bi-person-plus"></i> Nueva Persona
    </a>
  </div>

  <!-- Tabla estilizada con Bootstrap -->
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Cédula</th>
      <th>Ciudad</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${personas}">
      <td th:text="${p.idPersona}"></td>
      <td th:text="${p.nombrePersona}"></td>
      <td th:text="${p.apellidoPersona}"></td>
      <td th:text="${p.cedulaPersona}"></td>
      <td th:text="${p.ciudadPersona.descripcionCiudad}"></td>
      <td>
        <a class="btn btn-sm btn-warning me-1"
           th:href="@{/personas/editar/{id}(id=${p.idPersona})}">
          <i class="bi bi-pencil"></i>
        </a>
        <a class="btn btn-sm btn-danger"
           th:href="@{/personas/eliminar/{id}(id=${p.idPersona})}"
           onclick="return confirm('¿Eliminar esta persona?')">
          <i class="bi bi-trash"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="text-center py-3">
  <small>© 2025 Guillermo</small>
</footer>

<!-- Scripts de Bootstrap -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}" rel="stylesheet"/>
</body>
</html>
