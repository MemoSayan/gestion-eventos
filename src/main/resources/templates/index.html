<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headfrag('Inicio')}"></head>
<body>
<div th:replace="~{fragments/head :: navbar}"></div>

<div class="container mt-5">
  <h1>Bienvenido al sistema de gesti贸n de eventos </h1>
  <p class="lead">Selecciona una opci贸n en la barra de navegaci贸n.</p>


  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3 text-center">Iniciar Sesi贸n</h5>
          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase帽a</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal de cookies -->
<div id="cookieModal" class="cookie-modal">
  <div class="cookie-modal-content">
    <p> Usamos cookies para mejorar tu experiencia. 驴Acept谩s?</p>
    <div class="cookie-buttons">
      <button onclick="aceptarCookies()">Aceptar</button>
      <button onclick="rechazarCookies()">Rechazar</button>
    </div>
  </div>
</div>

<style>
  .cookie-modal {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(33, 37, 41, 0.95);
    color: white;
    padding: 20px;
    text-align: center;
    z-index: 9999;
    display: none;
    animation: slideUp 0.5s ease-out;
  }

  .cookie-modal-content {
    max-width: 600px;
    margin: auto;
  }

  .cookie-buttons {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .cookie-buttons button {
    background-color: white;
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 0.5rem;
    cursor: pointer;
    font-weight: bold;
  }

  .cookie-buttons button:hover {
    opacity: 0.9;
  }

  @keyframes slideUp {
    from {
      transform: translateY(100%);
    }
    to {
      transform: translateY(0);
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cookieAceptada = document.cookie.split('; ').find(row => row.startsWith('cookiesAceptadas='));
    if (!cookieAceptada) {
      document.getElementById('cookieModal').style.display = 'block';
    }
  });

  function aceptarCookies() {
    const fechaExpira = new Date();
    fechaExpira.setFullYear(fechaExpira.getFullYear() + 1);
    document.cookie = "cookiesAceptadas=true; expires=" + fechaExpira.toUTCString() + "; path=/";
    document.getElementById('cookieModal').style.display = 'none';
  }

  function rechazarCookies() {
    document.getElementById('cookieModal').style.display = 'none';
  }
</script>

<footer class="text-center py-3">
  <small>漏 2025 Guillermo</small>
</footer>




</body>
</html>
