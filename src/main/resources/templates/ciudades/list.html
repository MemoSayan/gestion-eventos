<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Cabecera con fragmento headfrag -->
<head th:replace="fragments/head :: headfrag('Listado de Ciudades')"></head>

<body>

<div th:replace="fragments/head :: navbar"></div>

<!-- Contenedor principal -->
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Ciudades</h1>
        <a class="btn btn-primary" th:href="@{/ciudades/nuevo}">
            <i class="bi bi-plus-circle"></i> Nueva Ciudad
        </a>
    </div>

    <!-- Tabla estilizada con Bootstrap -->
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${ciudades}">
            <td th:text="${c.codigoCiudad}"></td>
            <td th:text="${c.descripcionCiudad}"></td>
            <td>
                <a class="btn btn-sm btn-warning me-1"
                   th:href="@{/ciudades/editar/{id}(id=${c.codigoCiudad})}">
                    <i class="bi bi-pencil"></i>
                </a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/ciudades/eliminar/{id}(id=${c.codigoCiudad})}"
                   onclick="return confirm('¿Eliminar esta ciudad?')">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<footer class="text-center py-3">
    <small>© 2025 Guillermo</small>
</footer>

<!-- Scripts de Bootstrap y Bootstrap Icons -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}" rel="stylesheet"/>
</body>
</html>
