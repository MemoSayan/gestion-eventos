<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headfrag(${ciudad.codigoCiudad} == null ? 'Nueva Ciudad' : 'Editar Ciudad')}"></head>

<body>

<div th:replace="~{fragments/head :: navbar}"></div>

<!-- 3) Contenedor principal -->
<div class="container mt-5">

  <h1 th:text="${ciudad.codigoCiudad} == null ? 'Nueva Ciudad' : 'Editar Ciudad'"></h1>

  <!-- 3b) Formulario Bootstrap -->
  <form th:action="@{/ciudades/guardar}" th:object="${ciudad}" method="post">
    <div class="mb-3">
      <label for="descripcionCiudad" class="form-label">Descripción:</label>
      <input type="text"
             id="descripcionCiudad"
             th:field="*{descripcionCiudad}"
             class="form-control"
             placeholder="Ingresa la descripción"
             required />
      <div class="text-danger mt-1"
           th:if="${#fields.hasErrors('descripcionCiudad')}"
           th:errors="*{descripcionCiudad}"></div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-save"></i> Guardar
      </button>
      <a th:href="@{/ciudades}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </div>
  </form>
</div>


<footer class="text-center py-3">
  <small>© 2025 Guillermo</small>
</footer>

<!-- 5) Scripts de Bootstrap & Icons -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
        crossorigin="anonymous"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}"
      rel="stylesheet"/>
</body>
</html>
