<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headfrag(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Gestión de Eventos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
          integrity="sha384-KENU1HI5OZNgmNTzGZ0UYL7G6OtB+ftMqX5//..."
          crossorigin="anonymous"/>
</head>

<body>
<!-- NAVBAR -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto" th:if="${session.usuarioLogueado != null}">
                <li class="nav-item"><a class="nav-link" th:href="@{/ciudades}">Ciudades</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/eventos}">Eventos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/personas}">Personas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/asistencias}">Asistencias</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <span th:if="${session.usuarioLogueado != null}" class="me-3">
                    Bienvenido, <strong th:text="${session.usuarioLogueado.username}"></strong>
                </span>
                <span th:if="${ultimaCiudad != null}" class="me-3">
                    Última ciudad editada: <strong th:text="${ultimaCiudad}"></strong>
                </span>
                <a th:if="${session.usuarioLogueado != null}" class="btn btn-outline-danger btn-sm" th:href="@{/logout}">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- MODAL DE COOKIES -->
<div class="modal fade" id="cookieModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-bottom" style="margin: 0; position: fixed; bottom: 0; width: 100%;">
        <div class="modal-content rounded-0">
            <div class="modal-body text-center">
                <p class="mb-2">Usamos cookies para mejorar tu experiencia. ¿Aceptás el uso de cookies?</p>
                <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-primary" id="aceptarCookies">Aceptar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Rechazar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QGgj1eUHwN4x7Ai8Q8BB1QeRUKzJcP+PqgV8AAYX6q2Vx8gxUnvYb+eWcO2F9ow+"
        crossorigin="anonymous"></script>




</body>
</html>
